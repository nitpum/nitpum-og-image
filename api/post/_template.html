<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post</title>
		<style>
			@font-face {
				font-family: 'Kanit';
				font-style: bold;
				font-weight: bold;
				src: url(data:font/truetype;charset=utf-8;base64,{{ fontKanit }}) format('truetype');
			}

			:root {
				--bg: #1f1f1f;
				--fg: rgba(255, 255, 255, 0.12);
				--heading: #fafbfc;
				--content: rgba(255, 255, 255, 0.87);
				--radius: 64px;
				--colorStart: {{ colorStart }};
				--colorEnd: {{ colorEnd }};
			}

			body {
				display: flex;
				margin: 0;
				width: 100%;
				height: 100vh;
				/* background-color: var(--bg); */
				color: var(--content);
				background-color: var(--colorEnd);
				background: linear-gradient(127deg, var(--colorStart) 0%, var(--colorEnd) 100%);
			}

			h1 {
				margin: 0;
				font-family: Kanit;
				font-size: 140px;
				line-height: 140px;
				color: var(--heading);
				flex-grow: 1;
				display: flex;
				align-items: center;
			}

			.overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0.5;
					 /* background: {{ pattern }}; */
				/* z-index: -1; */
			}

			.card {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				margin: 0% 10%;
				padding: 2% 3%;
				flex-grow: 1;
				border-radius: var(--radius);
				overflow: hidden;
			}

			.site {
				display: flex;
				flex-direction: row;
				align-items: center;
			}

			.logo {
				width: 128px;
				height: 128px;
				border-radius: 100px;
			}

			.name {
				font-family: Kanit;
				padding: 0 40px;
				font-size: 80px;
			}
		</style>
	</head>
	<body>
		<div class="overlay"></div>
		<div class="card">
			<h1>{{ title }}</h1>
			<div>
				<div class="site">
					<img class="logo" src="{{ logo }}" />
					<div class="name">{{ name }}</div>
				</div>
			</div>
		</div>
	</body>
</html>
